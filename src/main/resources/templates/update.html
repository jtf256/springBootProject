<!DOCTYPE html>
<html xmlns:th  = "https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 8px;
}


tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<title>Jere Database Project</title>
</head>
<body>

<br>
updating

<form action="#" th:action = "@{/up/{name}}" th:object = "${card}" method="post">
	<label for="cName">Card: </label>
	<input type="text" th:field ="*{name}" placeholder="name" ></input>
	<label for="Quantity">Quantity: </label>
	<input type="number" th:field = "*{quantity}"></input>
	<button type="submit" >Submit</button>
</form>

</body>
</html>
